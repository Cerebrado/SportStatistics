<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Stats</a>
  <form class="form-inline">
    <button class="btn btn-outline-success" type="button">
      <span class="material-icons">sports_tennis</span>
    </button>
    <button class="btn btn-outline-success ml-3" type="button">
      <span class="material-icons">cancel</span>
    </button>
    <button class="btn btn-outline-success ml-3" type="button">
      <span class="material-icons">help</span>
    </button>
    <button class="btn btn-outline-success ml-3" type="button">
      <span class="material-icons">settings</span>
    </button>
  </form>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group btn-group">
        <ng-template let-t ngFor [ngForOf]="game.Teams" let-i="index">
          <ng-template let-p ngFor [ngForOf]="t.Players">
            <button
              class="btn p-4 mt-3"
              [ngClass]="i == 0 ? 'btn-info' : 'btn-success'"
            >
              {{ p.Nick }} &nbsp;

              <span
                *ngIf="game.ServiceIndex == p.ServiceOrder"
                class="badge bg-white badge-pill"
                >.</span
              >
            </button>
          </ng-template>
        </ng-template>
      </div>
    </div>

    <div class="col-6">
      <div class="row">
        <ng-template let-s ngFor [ngForOf]="statsLoV" let-i="index">
          <button class="btn btn-primary p-4 mt-3 ml-2" *ngIf="s.Value == 1">
            {{ s.Short }}
          </button>
        </ng-template>
      </div>
      <div class="row">
        <ng-template let-s ngFor [ngForOf]="statsLoV" let-i="index">
          <button class="btn btn-warning p-4 mt-3 ml-2" *ngIf="s.Value == 0">
            {{ s.Short }}
          </button>
        </ng-template>
      </div>
      <div class="row">
        <ng-template let-s ngFor [ngForOf]="statsLoV" let-i="index">
          <button class="btn btn-danger p-4 mt-3 ml-2" *ngIf="s.Value == -1">
            {{ s.Short }}
          </button>
        </ng-template>
      </div>
    </div>
    <div class="col-3 text-center">
      <button class="btn btn-secondary ml-3" type="button">
        <span class="material-icons">undo</span>
      </button>
      <br />
      <textarea rows="10"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-inline">
      <input class="block" />
      <button class="btn btn-dark ml-3" type="button">
        <span class="material-icons">check</span>
      </button>
    </div>
  </div>
</div>
